{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1 style="font-family:FuturateeMed;"> <font color="#ff8080">{{ project.title }}</font></h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5 style="font-family:Muli;">About the project:</h5>
        <p style="font-family:Muli-light;">{{ project.description }}</p>
        <br>
        <h5 style="font-family:Muli;">Technology used:</h5>
        <p style="font-family:Muli-light;">{{ project.technology }}</p>
    </div>
</div>

{% endblock %}
